<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link href="css/single.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/poster-list-style.css" />
    <title>Movie Posters</title>
  </head>

  <body>
    <header>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li>
            <a href="poster-list.html"
              >Posters <i class="fa-solid fa-angle-down"></i>
              <i class="fa-solid fa-angle-up"></i
            ></a>
            <div class="nav-dropdown">
              <ul>
                <li>Decades</li>
                <li><a href="poster-list.html?decade=50s">50s</a></li>
                <li><a href="poster-list.html?decade=60s">60s</a></li>
                <li><a href="poster-list.html?decade=70s">70s</a></li>
                <li><a href="poster-list.html?decade=80s">80s</a></li>
              </ul>
              <ul>
                <li>Countries</li>
                <li><a href="poster-list.html?country=U.S.A">U.S.A</a></li>
                <li><a href="poster-list.html?country=Poland">Poland</a></li>
                <li><a href="poster-list.html?country=Russia">Russia</a></li>
                <li><a href="poster-list.html?country=France">France</a></li>
              </ul>
            </div>
          </li>
          <li><a href="about.html">About</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="poster_section">
        <div class="poster">
          <img src="" alt="" />
        </div>
        <div class="info">
          <h2></h2>
          <span class="movie_genre"></span>
          <span>|</span>
          <span class="year"></span>
          <span>|</span>
          <span class="designer"></span>
          <span>|</span>
          <span class="country"></span>
          <div class="imdb">
            <p>Find out about the movie</p>
            <a href="" target="_blank">Go to iMDB</a>
          </div>
        </div>
      </div>

      <div class="see_also">
        <h2>See also</h2>
        <div class="random_posters">
          <template id="see_poster">
            <article class="see_poster">
              <div class="img_container">
                <img src="" alt="" />
              </div>
              <a href="" target="_blank">check</a>
            </article>
          </template>
        </div>
      </div>
    </main>

    <footer></footer>
    <script
      src="https://kit.fontawesome.com/137a8d32f0.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/single.js"></script>
  </body>
</html>
